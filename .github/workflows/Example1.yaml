name: learn-github-actions

run-name: ${{ github.actor }} is learning GitHub Actions

on: [push]

jobs:

  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: mkdir ~/dist && touch ~/dist/text.txt
      - run: python -V >> ~/dist/text.txt
      - name: Cache python
        uses: actions/cache@v2
        env:
          cache-name: cache-dir
        with:
          path: ~/dist
          key: ${{ runner.os }}-build
          restore-keys: |
            ${{ runner.os }}-build-
            ${{ runner.os }}-

  check:
    needs: python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Cache python
        uses: actions/cache@v2
        env:
          cache-name: cache-dir
        with:
          path: ~/dist
          key: ${{ runner.os }}-build
      - run: ls -a ~/dist
      - run: cat ~/dist/*
      




